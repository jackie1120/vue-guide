<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://unpkg.com/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="./css/style.css" rel="stylesheet" />
  <script src="https://unpkg.com/jquery/dist/jquery.min.js"></script>
  <!-- <script src="https://unpkg.com/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script> -->
  <title>Vue</title>
</head>
<body>
  <div id="app" class="container">
    <h1>Vue从入门到熟悉</h1>
    <div class="row">
      <div class="col-md-8">
        <div class="book-box col-md-12" v-for="book in books">
          <div class="col-md-4">
            <img v-bind:src="book.avatar" class="book-img" />
          </div>
          <div class="col-md-8">
            <h3>{{ book.title }}</h3>
            <p><label class="book-label">作者:</label>{{ book.author }}</p>
            <p><label class="book-label">出版社:</label>{{ book.press }}</p>
            <p><label class="book-label">定价:</label>{{ book.price }}</p>
            <p><label class="book-label">ISBN:</label>{{ book.isbn }}</p>
            <p><label class="book-label">豆瓣评分:</label>{{ book.rating }}</p>
            <p><button class="btn btn-sm btn-primary" v-on:click="addToCart(book)">加入购物车</button></p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <h3>购物车</h3>
        <div v-for="cart in carts">
          <h4>{{ cart.title }}</h4>
          <p>
            <label>{{ cart.price }} x {{ cart.num }}</label> 
            <span class="btn btn-sm btn-default" v-on:click="dec(cart)">-</span> 
            <span class="btn btn-sm btn-default" v-on:click="inc(cart)">+</span>
          </p>
        </div>
        <div>总计：{{total}}</div>
      </div>
    </div>
  </div>
</body>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script>
var app = new Vue({
  el: '#app',
  data: {
    books: null,
    carts: []
  },
  methods: {
    addToCart(book) {
      var exists = false
      var cartIndex = null
      this.carts.find(function(cart, index) {
        if(cart.id === book.id) {
          exists = true
          cartIndex = index
        }
      })
      if(exists) {
        var cart = this.carts[cartIndex]
        this.inc(cart)
        return
      }
      book.num = 1
      this.carts.push(book)
    },
    inc(cart) {
      var index = this.carts.indexOf(cart)
      cart.num += 1
      this.carts.splice(index, 1, cart)
    },
    dec(cart) {
      var index = this.carts.indexOf(cart)
      if(cart.num === 1) {
        this.carts.splice(index, 1)
        return
      }
      cart.num -= 1
      this.carts.splice(index, 1, cart)
    }
  },
  computed: {
    total: function() {
      var total = 0
      this.carts.forEach(function(cart) {
        total += cart.price * cart.num
      })
      return total.toFixed(2)
    }
  },
  created: function () {
    // Ajax操作获取数据
    this.books = [
      {
        "id": "26835090",
        "title": "软技能",
        "avatar": "https://img3.doubanio.com/view/subject/l/public/s28889106.jpg",
        "author": "John Sonmez",
        "press": "人民邮电出版社",
        "price": "59.28",
        "isbn": "9787115429476",
        "rating": "8.0"
      },
      {
        "id": "3291111",
        "title": "富爸爸穷爸爸",
        "avatar": "https://img3.doubanio.com/view/subject/l/public/s3354143.jpg",
        "author": "罗伯特·T·清崎 ",
        "press": "南海出版社",
        "price": "20.00",
        "isbn": "9787544242684",
        "rating": "8.5"
      }
    ]
  }
})
</script>
</html>
