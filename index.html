<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    {{ message }}
    <div>
      <page-button @change-page="changePage" :page=1>1</page-button>
      <page-button @change-page="changePage" :page=2>2</page-button>
    </div>
  </div>
</body>
<script src="./node_modules/vue/dist/vue.min.js"></script>
<script>
  Vue.component('page-button', {
    props:['page'],
    methods: {
      changePage: function(page) {
        console.log('compontent'+page)
        this.$emit('change-page', 222)
      }
    },
    template: '<button @click="changePage(page)"><slot></slot></button>'
  })
  
  var vm = new Vue({
    el: '#app',
    data: {
      message: 'Hello world'
    },
    methods: {
      changePage: function(page) {
        console.log(page)
      }
    }
  })
</script>
</html>
