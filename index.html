<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    {{ message }}{{ currentPage }}
    <div>
      <page-info :current-page=currentPage></page-info>
      <page-button @change-page="changePage" :page=1 :current-page="currentPage">1</page-button>
      <page-button @change-page="changePage" :page=2 :current-page=currentPage>2</page-button>
    </div>
  </div>
</body>
<script src="./node_modules/vue/dist/vue.js"></script>
<script>
  Vue.component('page-button', {
    props:['page', 'currentPage'],
    methods: {
      changePage: function(page) {
        console.log('compontent'+page)
        this.$emit('change-page', 222)
      }
    },
    template: '<button @click="changePage(page)"><slot></slot></button>'
  })

  var vm = new Vue({
    el: '#app',
    data: {
      message: 'Hello world',
      currentPage: 2
    },
    methods: {
      changePage: function(page) {
        console.log(page)
      }
    },
    components: {
      'page-info': {
        props: ['currentPage'],
        template: '<span>当前第{{ currentPage }}页</span>'
      }
    }
  })
</script>
</html>
